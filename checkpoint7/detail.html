<!DOCTYPE html>
<html>
    <head>
        <title>Detail</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/detail.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div id="h1"><a href="index.html" target="_self"><img class="header-logo" src="assests/images/logo.png" alt="logo"></a></div>
                <div id="h2"><a href="login.html" target="_self">Login</a></div>  
            </div>  

            <div class="content">
                <div class="first-flex">
                    <div class="image"><img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"></div>
                    <div class="formDiv">
                            <form method="GET" action="payment.html" target="_self" autocomplete="off">
                                <ul style="list-style-type: none;">
                                    <li class="listSty">
                                        <label class="labelSty" for="adults">Adults:</label>
                                        <input class="inputSty" type="number" id="adults" value="1" min="1" name="adults" required ></br>
                                    </li>
                                    <li class="listSty">
                                        <label class="labelSty" for="name">Name: </label>
                                        <input class="inputSty" type="text" id="name" name="name" required/></br>
                                    </li>
                                    <li class="listSty">
                                        <label class="labelSty"  for="fromDate" >From Date:</label>
                                        <input class="inputSty" type="date" id="fromDate" name="fromDate" required/></br>
                                    </li>
                                    <li class="listSty">
                                        <label class="labelSty" for="toDate">To Date:</label>
                                        <input class="inputSty" type="date" id="toDate" name="toDate" required/></br>
                                    </li>
                                    <li class="listSty">
                                        <label class="labelSty" for="total">Total:</label>
                                        <input class="inputSty" type="number" id="total" name="total" readonly></br>
                                    </li>
                                    <li style="display: flex; padding: 1em; justify-content: center;">
                                        <a href="payment.html" target="_self">
                                        <button style="padding:10px" id="bookNow">Book Now</button> </a> 
                                    </li>
                                </ul>
                            </form>
                    </div>                   
                </div>
         
                <div class="hotel-description">
                    <h2>Radisson Blu Hotel</h2>
                    <p style="font-family: cursive; font-weight: bold;">RATING</p>
                    <p>5 Star</p>
                    <p style="font-family: cursive; font-weight: bold;">AMENITIES</p>
                    <p>
                      <ul>
                        <li>Room Service</li>
                        <li>Restaurant</li>
                        <li>Business Center</li>
                        <li>Fitness Center</li>
                        <li>Pool</li>
                      </ul>
                   </p>
                   <h5 style="font-family: cursive;">DESCRIPTION</h5>
                   <p>Random Text. Random Text. Random Text. Random Text. Random Text. Random Text. Random Text.</p>
                </div> 

            </div>

            <div class="footer">
                <div class="contact-us">
                    <a href="contact.html" target="_self">Contact Us</a>
                </div>
                
                <div class="copyright">
                    <span>&#169;</span>
                    <span> 2020 ROOM SEARCH PVT. LTD.</span>
                </div>

                <div class="social-media">
                    <span><a href="https://en-gb.facebook.com/login/" target="_blank">
                        <img src="assests/images/facebook.png">
                        </a>
                    </span>
                    <span><a href="https://www.instagram.com/accounts/login/" target="_blank">
                        <img src="assests/images/instagram.png">
                        </a>
                    </span>
                    <span><a href="https://twitter.com/LOGIN" target="_blank">
                        <img src="assests/images/twitter.png">
                        </a>
                    </span>
                </div>
            </div>

        </div>   
    </body>
</html>
